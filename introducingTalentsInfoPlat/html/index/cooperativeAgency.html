	<body>

					<div class="btitle">合作机构</div>
					<div class="stitle">Cooperative organization</div>
				</div>

			<div class="main">
				<div class="top">
					<ul>
						<li :class="[searchObj.within == '境外'?'act':'']"><span @click="changeType('境外')">海外机构</span></li>
						<li :class="[searchObj.within == '境内'?'act':'']"><span @click="changeType('境内')">境内机构</span></li>
                    </ul>
                    <div class="search-group">
						<div class="search">
							<input @keydown.enter="getExperts(1)" type="text" name="" id="" v-model="searchObj.keywords" placeholder="搜索" />
						</div>
						<div class="search-btn" @click="getExperts(1)"><img src="../../img/index/icon/search.png"/></div>
					</div>
				</div>
				<div class="navigation">
					<div class="nav-category J_filter_country">
						<h4>国家</h4>
						<span @click="chooseCountry('')" :class="['def',searchObj.nationality==''?'act':'']">不限</span>
						<div class="nc-contain">
							<span class="nctit">地区：</span>
							<div class="country">
								<span :class="['item',searchObj.nationality==country.nationality?'act':'']" @click="chooseCountry(country.nationality)" v-for="country in countrys" v-text="country.nationality"> </span>
							</div>
						</div>
					</div>
					<div class="nav-category J_filter_sel"> 
					    <div class="nav-tab profession">
							<div :class="['input',choose.industry.actHide?'act':'']" @click.stop="chooseType(1,'choose','industry')">
					        	<i @click.stop="chooseType('','error','industry')" :class="['iconfont', choose.industry.errorHide?'hide':'', 'icon-error']"></i>
					            <span v-text="choose.industry.typeVal"></span>
					            <img src="../../img/index/icon/icon_arrow.png" alt="">
					        </div>
					        <div :class="['slist', choose.industry.chooseHide?'hide':'']">
					        	<div class="sinput" @click.stop="chooseType('','choose','industry')">
						            <span v-text="choose.industry.typeVal"></span>
						            <img src="../../img/index/icon/icon_arrow.png" alt="">
						        </div>
						        <ul>
						            <li v-for="data in industrys" @click="chooseType(data.industry_name,data.industry_id,'industry')" v-text="data.industry_name"></li>
						        </ul>
					        </div>
					    </div> 
					</div>
				</div>
				<div class="list">
					<div class="item" v-for="agent in agents">
						<a target="_blank" :href="'./companyIntro.html?id='+agent.id">
                            <div class="poster">
                                <img :src="agent.logo"/>
                            </div>
                            <div class="right">
                                <p class="name" v-if="agent.works_name" v-text="agent.works_name"></p>
                                <div class="desp">
                                    <div class="ditem"><span v-if="agent.nationality" v-text="agent.nationality"></span></div>
                                    <div class="ditem"><span v-if="agent.industry_name" v-text="agent.industry_name"></span></div>
                                </div>
                            </div>
						</a>
					</div>
					<!-- <div class="item">
						<div class="poster">
							<img src="../../img/index/co2.jpg"/>
						</div>
						<div class="right">
							<p class="name">HufanDesign</p>
							<div class="desp">
								<div class="ditem"><span>英国</span></div>
								<div class="ditem"><span>电子信息</span></div>
							</div>
						</div>
					</div> -->
				</div>
				<div class="pages">
					<div id="pagination"></div>
				</div>
			</div>
			<div class="footer">
				<div class="wrap">
					<div class="left">
						<p>支持单位: 河北省外国专家局</p>
						<p>主办单位: 河北省国际人才交流协会、河北省国际信息技术交流协会</p>
						<p>协办单位：硅谷（石家庄）创新中心 、河北坤展博宏科技有限公司</p>
					</div>
					<div class="right">
						<img class="code" src="../../img/index/icon_code.jpg" alt="" />
						<div class="contact-us">
							<p>联系我们</p>
							<div class="email">
								<img src="../../img/index/icon/icon_email.png" />
								<span>service@hbafea.com</span>
							</div>
							<div class="email">
								<img src="../../img/index/icon/icon_telphone.png" />
								<span>0311-85111217(8:30-17:30)</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="cont">
					<a href=""><span>关于我们</span></a> <span>|</span> <a href="http://www.beian.miit.gov.cn"><span>备案号：冀ICP备19031285号-1</span></a>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../js/jquery.js"></script>  
		<script type="text/javascript" src="../../js/pagination.js"></script> 
		<script type="text/javascript" src="../../js/vue.min.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script>
			if(/Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
				location.href = "../home/cooperativeAgency.html";
			} else {} 
			var vm = new Vue({
				el: '#app',
				data: {
					indexText: "首页",
					lang: "cn",
                    languageText: "English",
                    industrys: [],
                    agents: [],
                    countrys: [], // 国籍
                    projects: [],
                    searchObj:{
						lang: 'cn',
						limit: 12,
                        page: 1,
                        within: '境外',
						nationality: '',
						industry_id: '',
						keywords: '',
						works_id: ''
                    },
                    count: 0,
                    choose:{
						industry:{
							typeVal: '行业要求',
							chooseHide: true,
							errorHide: true,
							id: 0
						},
					}
                },
                created() {
                    if(localStorage.getItem('lang') == 'en'){
                        this.lang = 'en';
                        this.languageText = "中文";
                    }
                    this.getList('industrys','home/industry');
                    this.getList('countrys','home/nationality');
                    this.getAgents(1);
                },
				methods: { 
                    changeType(type){
                        this.searchObj.within = type;
                        this.getAgents(1);
                    },
                    // 中英文切换
                    changeLang(){
                        if(this.lang == 'cn'){
                            this.lang = 'en';
                            localStorage.setItem('lang','en');
                            this.languageText = '中文';
                            // 重新请求数据
                            this.getList('industrys','home/industry');
                            this.getList('countrys','home/nationality');
                            this.getAgents(1);
                        }else{
                            this.lang = 'cn';
                            localStorage.setItem('lang','cn');
                            this.languageText = 'English';
                            // 重新请求数据
                            this.getList('industrys','home/industry');
                            this.getList('countrys','home/nationality');
                            this.getAgents(1);
                        }
                    },
                    getAgents(type){
                        console.log(type);
                        let that = this;
                        type == 1?that.searchObj.page = 1:'';
                        that.searchObj.lang = that.lang;
                        if(that.searchObj.keywords != that.companyName || that.companyName==''){
                            that.searchObj.works_id = '';
                        }
						$.ajax({
							url: config.apiHost+'works/workslist',
							type: 'POST', //GET
							async: true, //或false,是否异步
							data: that.searchObj,
							dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
							success: function (data, textStatus, jqXHR){
								typeof data == "object"?'':data=JSON.parse(data);
								// 发送成功
								if(data.status == 'ok'){
									// that.createPagination(20);
									that.searchObj.page == 1?that.createPagination(data.data.count):'';
									var list = data.data.list;
									that.agents = list;
								}else{
									alert(data.result);
								}
							},
							error: function (xhr, textStatus){
								// 发送失败
								console.log('错误')
								console.log(xhr)
								console.log(textStatus)
							},
						})
                    },
                    // 选择国籍
					chooseCountry(name){
						this.searchObj.nationality = name;
						this.getAgents(1);
                    },
                    getList(type,url){
						let that = this;
						$.ajax({
							url: config.apiHost+url,
							type: 'POST', //GET
                            async: true, //或false,是否异步
                            data:{
                                lang: that.lang
                            },
							dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
							success: function (data, textStatus, jqXHR){
								typeof data == "object"?'':data=JSON.parse(data);
								// 发送成功
								if(data.status == 'ok'){
									that[type] = data.data;
								}
							},
							error: function (xhr, textStatus){
								// 发送失败
								console.log('错误')
								console.log(xhr)
								console.log(textStatus)
							},
						})
					},
                    // 选择人才分类
					chooseType(val,type,status){
						let that = this;
						if(type == 'close'){
							// 关闭选择框
							this.choose.industry.chooseHide = true;
						}else if(type == 'choose'){
							// 展开选择类型
							this.choose[status].chooseHide = !this.choose[status].chooseHide;
						}else if(type == 'error'){
							this.searchObj.industry_id = ''
							this.choose[status].actHide = false;
							this.choose[status].errorHide = true;
								this.choose[status].typeVal = '行业要求';
							this.searchObj.page = 1;
							that.getAgents();
						}else{
							// 选择完成
							this.searchObj.industry_id = type;
							this.choose[status].chooseHide = true;
							this.choose[status].typeVal = val;
							this.choose[status].errorHide = false;
							this.choose[status].actHide = true;
							this.searchObj.page = 1;
							that.getAgents();
						}
					},
                    createPagination(num) {
						let that = this;
						var container = $('#pagination');
						var sources = function() {
							var result = [];
							for(var i = 0; i <= num; i++) {
								result.push(i);
							}
							return result;
						}();
						var options = {
							dataSource: sources,
							className: 'paginationjs-theme-blue',
							callback: function(response, pagination) {
								//window.console && console.log(response, pagination);
								var dataHtml = '<ul>';
								$.each(response, function(index, item) {
									dataHtml += '<li>' + item + '</li>';
								});
								dataHtml += '</ul>';
                                container.prev().html(dataHtml);
                                console.log(that.searchObj.page)
                                console.log(pagination.pageNumber)
                                if(that.searchObj.page!=pagination.pageNumber){
                                    that.searchObj.page = pagination.pageNumber;
                                    that.getAgents();
                                }
								// page = pagination.pageNumber; 
							}
						};
						container.addHook('beforeInit', function() {
							window.console && console.log('beforeInit...');
						});
						container.pagination(options);
						container.addHook('beforePageOnClick', function(e) {
							window.console && console.log('beforePageOnClick...');
						});
						return container;
					}
				}, 
			}); 
		</script>
	</body>

</html>
